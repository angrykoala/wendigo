<!DOCTYPE html>
<html>

<head>
    <title>Click Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="btn" onclick="doRequest()">click me</button>
    <div id="result"></div>
    <button class="btn post" onclick="doPostRequest()">post</button>

    <script>
        function doRequest() {
            const el = document.querySelector("#result");
            fetch("/api").then((res) => {
                res.json().then((res) => {
                    el.innerText = res.result;
                });
            })
        }

        function doPostRequest(){
            fetch("/api",{
                body: JSON.stringify({
                    data: "example data"
                }),
                method: 'POST'
            })
        }
    </script>
</body>

</html>
